<html lang="en">
<head>
<meta name="viewport" content="width=device-width, intial-scale=1.0">

<title>Clock App</title>
<link rel="stylesheet" href="./css/index.css">
</head>

<body>

<main>
    <div class="title-tab">POLYBOTICS CLOCK</div>
    
    <div class="clock-tab">
        <div class="clock-screen">
            <div class="date-tab">
                <!--DAYS WILL BE DYNAMICALLY SET-->
            </div>
            
            <div class="time-tab">
                <div class="time">--:--:--</div>
                <div class="era"></div>
            </div>
            
            <div class="date-show"></div>
        </div>
    </div>
    
    
    <div onclick="switchTheme()" class="switch-tab">THEME SWITCH</div>
    
</main>


<!--SCRIPT-->
<script src="./js/index.js"></script>
</body>
</html>
